<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonTalk Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AnonTalk Chat</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Connect to WebSocket server
        const socket = new WebSocket("wss://ballistic-autumn-cockatoo.glitch.me");

        socket.onopen = function () {
            console.log("Connected to WebSocket server");
            document.getElementById("messages").innerHTML += "<p><em>Connected to chat</em></p>";
        };

        socket.onmessage = function (event) {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<p>${event.data}</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        socket.onclose = function () {
            console.log("Disconnected from WebSocket server");
            document.getElementById("messages").innerHTML += "<p><em>Disconnected</em></p>";
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                socket.send(input.value);
                document.getElementById("messages").innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;
                input.value = "";
            }
        }
    </script>
</body>
</html>
